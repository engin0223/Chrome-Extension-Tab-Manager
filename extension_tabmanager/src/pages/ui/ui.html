<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Tab Manager</title>
    <link rel="stylesheet" href="../../assets/styles/main.css" />
  </head>
  <body>
    <div id="wrapper">
      
      <div id="sidebar">
        <div class="sidebar-controls">
            <h2 class="sidebar-title">Saved Sessions/Groups</h2>
            <button id="saveSessionBtn" class="control-btn sidebar-action-btn">
                <span>+</span> Save Current
            </button>
        </div>

        <div id="sidebarContent" class="sidebar-content">
          <div class="empty-state" style="padding: 20px; font-size: 12px;">
            Loading sessions...
          </div>
        </div>
      </div>
      
      <div class="window-viewer-container">
        
        <div class="window-tabs-bar">
          <div id="windowTabsList" class="window-tabs-list"></div>
          <div id="staticControls" class="static-controls-area"></div>
        </div>

        <div class="window-controls-bar">
          <div id="windowControls" class="window-controls">
            <button id="sessionBtn" class="control-btn" title="Open your saved sessions">Sessions</button>
            <button id="mergeAllBtn" class="control-btn" title="Merge all windows into this one">Merge All</button>
            <button id="mergeBtn" class="control-btn" title="Merge from another window">Merge</button>
            <button id="splitBtn" class="control-btn" title="Split current window">Split</button>
            <button id="groupBtn" class="control-btn" title="Group selected tabs">Group Selected</button>
            
            <div class="search-wrapper">
              <input type="text" id="tabSearchInput" placeholder="Search tabs..." class="search-box">
              
              <button id="searchFilterBtn" class="control-btn icon-btn" title="Choose windows to search">
                <svg width="14" height="14" viewBox="0 0 24 24" fill="currentColor">
                  <path d="M10 18h4v-2h-4v2zM3 6v2h18V6H3zm3 7h12v-2H6v2z"/>
                </svg>
              </button>

              <div id="searchFilterMenu" class="filter-menu hidden">
                <div class="filter-header">
                  <span class="filter-title">Search in:</span>
                  <button id="filterSelectAll" class="text-btn">All</button>
                  <button id="filterSelectNone" class="text-btn">None</button>
                </div>
                <div id="filterWindowList" class="filter-list"></div>
              </div>
            </div>

          </div>
        </div>

        <div class="window-content-area">
          <div id="windowContent" class="window-content"></div>
        </div>

      </div>
    </div>

    <div id="groupModalOverlay" class="modal-overlay">
      <div class="modal">
        <div class="modal-header">Create Tab Group</div>
        <div class="modal-body">
          <input type="text" id="groupNameInput" class="search-box" style="width: 100%;" placeholder="Group Name (Optional)">
          
          <div class="modal-label" style="font-size: 12px; color: var(--text-muted);">Select Color:</div>
          <div id="colorPickerContainer" class="color-picker-container">
            </div>
        </div>
        <div class="modal-footer">
          <button id="cancelGroupBtn" class="control-btn">Cancel</button>
          <button id="confirmGroupBtn" class="control-btn btn-primary">Create Group</button>
        </div>
      </div>
    </div>

    <div id="groupContextMenu" class="context-menu">
        <div class="context-menu-item" id="ctxNewTabInGroup">
            <span class="menu-icon"><svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect><line x1="12" y1="8" x2="12" y2="16"></line><line x1="8" y1="12" x2="16" y2="12"></line></svg></span>
            <span class="menu-label">New tab in group</span>
        </div>
        <div class="context-menu-item" id="ctxMoveGroupToWindow">
             <span class="menu-icon"><svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M15 3h6v6"></path><path d="M10 14L21 3"></path><path d="M18 13v6a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h6"></path></svg></span>
            <span class="menu-label">Move group to new window</span>
        </div>
        <div class="context-menu-item" id="ctxCloseGroup">
            <span class="menu-icon"><svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect><line x1="9" y1="9" x2="15" y2="15"></line><line x1="15" y1="9" x2="9" y2="15"></line></svg></span>
            <span class="menu-label">Close group</span>
        </div>
        <div class="context-menu-separator"></div>
        <div class="context-menu-item" id="ctxUngroup">
            <span class="menu-icon"><svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M15 3h6v6M9 21H3v-6M21 3l-7 7M3 21l7-7"/></svg></span>
            <span class="menu-label">Ungroup</span>
        </div>
        <div class="context-menu-item" id="ctxDeleteGroup">
            <span class="menu-icon"><svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><polyline points="3 6 5 6 21 6"></polyline><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path></svg></span>
            <span class="menu-label">Delete group</span>
        </div>
    </div>

    <script type="module" src="main.js"></script>
  </body>
</html>
