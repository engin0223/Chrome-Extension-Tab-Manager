<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Tab Manager Settings</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      font-family: 'Segoe UI', Roboto, Arial, sans-serif;
      background: #f3f3f3;
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 400px;
      margin: 0 auto;
      background: #fff;
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 20px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    h1 {
      font-size: 20px;
      margin: 0 0 20px 0;
      color: #333;
    }
    .setting-item {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 12px;
      background: #f9f9f9;
      border: 1px solid #e0e0e0;
      border-radius: 6px;
    }
    .checkbox-wrapper {
      display: flex;
      align-items: center;
      gap: 8px;
      flex: 1;
    }
    input[type="checkbox"] {
      width: 18px;
      height: 18px;
      cursor: pointer;
      accent-color: #007acc;
    }
    label {
      cursor: pointer;
      font-size: 14px;
      color: #333;
      margin: 0;
    }
    .description {
      font-size: 12px;
      color: #666;
      margin-top: 4px;
      margin-left: 26px;
    }
    .status-message {
      margin-top: 16px;
      padding: 10px;
      border-radius: 4px;
      font-size: 13px;
      text-align: center;
      display: none;
    }
    .status-message.success {
      background: #d4edda;
      color: #155724;
      display: block;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Tab Mover Settings</h1>
    
    <div class="setting-item">
      <div class="checkbox-wrapper">
        <input type="checkbox" id="enableMoveTabs">
        <label for="enableMoveTabs">Enable Move Tabs (Experimental)</label>
      </div>
    </div>
    <div class="description">
      When enabled, you can drag selected blue tabs to reorder them within a window or move them to another window.
    </div>

    <div class="status-message success" id="statusMessage">
      Settings saved!
    </div>
  </div>

  <script src="options.js"></script>
</body>
</html>
