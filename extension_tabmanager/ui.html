<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Tab Manager â€” Window Viewer</title>
    <link rel="stylesheet" href="ui.css" />
  </head>
  <body>
    <div class="window-viewer-container">
      <div class="window-tabs-bar">
        <div id="windowTabsList" class="window-tabs-list"></div>
        <div id="staticControls" class="static-controls-area"></div>
      </div>
      <div class="window-controls-bar">
        <div id="windowControls" class="window-controls" aria-hidden="true">
          <button id="mergeAllBtn" class="control-btn" title="Merge all windows into this one">Merge All</button>
          <button id="mergeBtn" class="control-btn" title="Merge from another window">Merge</button>
          <button id="splitBtn" class="control-btn" title="Split current window">Split</button>
            <div class="search-wrapper">
              <input type="text" id="tabSearchInput" placeholder="Search tabs..." class="search-box">
              <button id="searchFilterBtn" class="control-btn icon-btn" title="Choose windows to search">
                <svg width="14" height="14" viewBox="0 0 24 24" fill="currentColor">
                  <path d="M10 18h4v-2h-4v2zM3 6v2h18V6H3zm3 7h12v-2H6v2z"/>
                </svg>
              </button>
              <div id="searchFilterMenu" class="filter-menu hidden">
                <div class="filter-header">
                  <span class="filter-title">Search in:</span>
                  <button id="filterSelectAll" class="text-btn">All</button>
                  <button id="filterSelectNone" class="text-btn">None</button>
                </div>
                <div id="filterWindowList" class="filter-list"></div>
              </div>
            </div>
          </div>
        </div>
        <div class="window-content-area">
          <div id="windowContent" class="window-content"></div>
        </div>
      </div>
    </div>
    <script src="ui.js"></script>
  </body>
</html>
